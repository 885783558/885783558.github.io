<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高德地图</title>
    <base href="http://jinjing365.com/" />

</head>
<style>
html,
body,
#container {
    width: 100%;
    height: 100%;
}
.menu{
    position: fixed;
    top: 0px;
    z-index: 10;
    width: 100%;
}
.table{
    width: 80%;
    height: 200px;
    background: aqua;
    margin: 0 auto;
    transition: height .5s;
    font-size: 0;
    border-radius: 3px;
    box-shadow: 2px 2px 10px #909090;
    position: relative;
}
.table:hover,.btn:hover{
    cursor:default
}
.left,.right{
    display: inline-block;
    height: 200px;
    font-size: 14px;
    margin-bottom: 0px;
    position: absolute;
    bottom: 0;
}
.left{
    width: 20%;
    background: #1f6377;
    color:#fff
}
ul{
    margin:7px 0;
}
li{
    height: 25px;
}
.right{
    width: 80%;
    right: 0px;
}
.left li:hover{
    cursor:pointer;
    color:yellow;
}
.marker,.vectorGraph,.routePlanning{
    width: 100%;
    height: 100%;
    background: bisque;
    box-sizing: border-box;
    padding: 20px;
}
.vectorGraph,.routePlanning{
    display: none;
}
.routePlanning_left{
    display: inline-block;
    vertical-align: top;
    height: 100%;
    width: 25%;
}
.routePlanning_right{
    display: inline-block;
    vertical-align: top;
    height: 100%;
    width: auto
}
.routePlanning_right div:not(:first-child){
    margin-top: 5px;
}
.routePlanning_right span{
    padding-right: 8px;
}
.btn{
    width: 10%;
    background: olivedrab;
    margin: 0 auto;
    padding: 2px 0;
    text-align: center;
    border-radius: 0 0 5px 5px;
    box-shadow: 2px 2px 10px #909090;
}
#panel {
    position: fixed;
    background-color: white;
    max-height: 50%;
    overflow-y: auto;
    bottom: 35px;
    left: 0;
    width: 280px;
    height: 500px;
    z-index: 100;
    display: none;
}
input[type="text"] {
    height: 25px;
    border: 0;
    padding-left: 5px;
    width: 280px;
    border-radius: 3px;
    outline: none;
}
select {
    height: 25px;
    border: 0;
    padding-left: 5px;
    width: 180px;
    border-radius: 3px;
    outline: none;
}
.info-top {
    padding:10px 15px;
    position:relative;
    background:#fff;
    border-bottom:1px solid #ebebeb;
}
.closeX {
    position:absolute;
    right:10px;
    top:2px;
    font-size:22px;
    cursor:pointer
}
.info-middle {
    padding:15px 15px;
    border-radius:0 0 5px 5px;
}
.info-bottom{
    height:12px;
    position:relative
}
.sharp{
    width:0;
    height:0;
    border-left:7px solid transparent;
    border-right:7px solid transparent;
    border-top:12px solid #fff;
    position:absolute;
    left:50%;
    top:0;
    transform:translate(-50%,0)
}
</style>
<body>
    <div id="panel"></div>
    <div id="container">
        <div class="menu">
            <div class="table" style="height: 0px">
                <div class="left">
                    <ul>
                        <!-- <li class="lic" onclick="changeTab(0)">点标记Marker</li> -->
                        <!-- <li class="lic" onclick="changeTab(1)">矢量图形</li> -->
                        <li class="lic" onclick="changeTab(2)">路径规划</li>
                        <!-- <li class="lic" onclick="changeTab(3)">热力图</li> -->
                        <!-- <li class="lic" onclick="changeTab(4)">Echarts</li> -->
                    </ul>
                </div>
                <div class="right">
                    <div class="marker">
                       <div>
                           <input id="ck1" type="checkbox" onchange="roadCondition(this)">
                           <span><label for="ck1">显示/隐藏实时路况</label></span>
                       </div>
                       <div>
                           <input id="ck2" type="checkbox" onchange=" satelliteCondition(this)">
                           <span><label for="ck2">显示/隐藏卫星图层</label></span>
                       </div>
                       <div>
                           <input id="ck3" type="checkbox" onchange=" bindingMarker(this)">
                           <span><label for="ck3">绑定/解除点击事件</label></span>
                           <button style="border-radius:5px" onclick="clearAllMarker()">清除marker</button>
                       </div>
                       <div>
                           <input id="ck4" type="checkbox" onchange=" bindingToolBar(this)">
                           <span><label for="ck4">添加/去除缩放插件</label></span>
                       </div>
                   </div>
                    <div class="vectorGraph">
                        <div>
                            <input type="radio" name="vector" value="1" checked onclick="changeVector(this)"><span>操作圆形</span>
                        </div>
                        <div>
                            <input type="radio" name="vector" value="2" onclick="changeVector(this)"><span>操作线段</span>
                        </div>
                        <div>
                            <input type="radio" name="vector" value="3" onclick="changeVector(this)"><span>找出线段两侧附近的标记点</span>
                            <span>|||||输入距离</span><input/>
                        </div>
                    </div>
                    <div class="routePlanning">
                        <div class="routePlanning_left">
                            <div>
                                <input id="ck5" type="radio" name="vector" value="1" checked onclick="changeVector(this)">
                                <label for="ck5">驾车路径规划</label>
                            </div>
                            <div>
                                <input id="ck6" type="radio" name="vector" value="2" onclick="changeVector(this)">
                                <label for="ck6">公交路径规划</label>
                            </div>
                            <div>
                                <input id="ck7" type="radio" name="vector" value="2" onclick="changeVector(this)">
                                <label for="ck7">步行路径规划</label>
                            </div>
                        </div>
                        <div class="routePlanning_right">
                            <div>
                                <span>起点</span><input id="tipinputstart" type="text">
                            </div>
                            <div>
                                <span>终点</span><input id="tipinputEnd" type="text">
                            </div>
                            <div>
                                <span>类型</span>
                                <select id="select" onchange="getRoad()">
                                    <option value="1" selected>速度最快</option>
                                    <option value="2">费用最低</option>
                                    <option value="3">距离最短</option>
                                    <option value="4">考虑实时路况</option>
                                </select>
                                <button onclick="getRoad()">搜索</button>&nbsp;
                                <button onclick="clearRoad()">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="btn" onclick="showMenu()">下拉</div>
        </div>
    </div>
</body>

});

// 构建自定义信息窗体
function createInfoWindow(title, content) {
    var info = document.createElement("div");
    info.className = "custom-info input-card content-window-card";

    // 可以通过下面的方式修改自定义窗体的宽高
    info.style.width = "300px";
    // 定义顶部标题
    var top = document.createElement("div");
    var titleD = document.createElement("div");
    var closeX = document.createElement("span");
    top.className = "info-top";
    titleD.innerHTML = title;
    closeX.innerHTML = "&times;";
    closeX.className = "closeX";
    closeX.onclick = closeInfoWindow;

    top.appendChild(titleD);
    top.appendChild(closeX);
    info.appendChild(top);

    // 定义中部内容
    var middle = document.createElement("div");
    middle.className = "info-middle";
    middle.style.backgroundColor = 'white';
    middle.innerHTML = content;
    info.appendChild(middle);

    // 定义底部内容
    var bottom = document.createElement("div");
    bottom.className = "info-bottom";
    var sharp = document.createElement("span");
    sharp.className = "sharp";
    bottom.appendChild(sharp);
    info.appendChild(bottom);
    return info;
}
//关闭信息窗体

/*操作圆形*/
var polylineEditor;
var circleArr = [];
var contextMenu = new AMap.ContextMenu();
var _this;
var pointArr = [];
contextMenu.addItem("删除", function () {
    map.remove(_this)
    map.remove(pointArr)
    if(polylineEditor){
        polylineEditor.close()
    }
}, 0);
contextMenu.addItem("编辑", function () {
    if(polylineEditor){
        polylineEditor.close()
    }
    addplugin(_this)
}, 1);
/*添加编辑插件*/
function addplugin(_this){
    map.plugin('AMap.CircleEditor',function(){
        polylineEditor = new AMap.CircleEditor(map, _this);
        polylineEditor.open();
    })
}
var drawCircle = function(e){
    var circle = new AMap.Circle({
        center: e.lnglat,  // 圆心位置
        radius: 1000, //半径
        borderWeight: 3,
        strokeColor: "#FF33FF",
        strokeOpacity: 1,
        strokeWeight: 6,
        strokeOpacity: 0.2,
        fillOpacity: 0.4,
        strokeStyle: 'dashed',
        strokeDasharray: [10, 10],
        // 线样式还支持 'dashed'
        fillColor: '#1791fc',
        zIndex: 50,
        map:map
    });
    /*点击矢量图，可以删除和编辑矢量图*/
    circle.on('click',function(e){
        _this = this;
        contextMenu.open(map, e.lnglat);
    })
    circleArr.push(circle);
    showPoints(e.lnglat)
}
/*画圆触发该事件，遍历传来的坐标，在圆范围内的显现标记*/
/*参数圆心的经纬度，圆半径和需要遍历比较的点*/
function showPoints(lnglat,radius){
    for(var i = 0;i<data.length;i++){
        if(AMap.GeometryUtil.distance(lnglat,data[i].lnglat)<=1000){
            var icon;
            if(data[i].type==1){
                icon = '../img/hospital.png'
            }
            if(data[i].type==2){
                icon = '../img/school.png'
            }
            if(data[i].type==3){
                icon = '../img/factory.png'
            }
            var startIcon = new AMap.Icon({
                // 图标尺寸
                size: new AMap.Size(25, 34),
                // 图标的取图地址
                image: icon,
                // 图标所用图片大小
                imageSize: new AMap.Size(25, 34),
                // 图标取图偏移量
                // imageOffset: new AMap.Pixel(-9, -3)
            });
            var point = new AMap.Marker({
                position:data[i].lnglat,
                map:map,
                icon:startIcon,
            })
            pointArr.push(point)
        }
    }
}
/*操作线段测距*/
function changeVector(val){
    if(val.value==1){/*监听map画圆*/
        map.on('click',drawCircle)
        rule.close(false)
    }else if(val.value==2){/*监听map画线*/
        map.off('click',drawCircle)
        rule.rule()
    }else{/*绘制线段*/
        map.off('click',drawCircle)
        rule.close(false)
        rule.polyline({
            strokeStyle:'dashed'
        });

    }
}
/*画完线后判断点符合与线距离的显示出来*/
rule.on('draw',function(object){
    var pathArr = object.obj.getPath();
    /*遍历所有点，将距离符合条件的点标注出来*/
    var allPointArr = [];
    for(key in pathArr){
        var singlePointArr = [];
        singlePointArr.push(pathArr[key]['lng'])
        singlePointArr.push(pathArr[key]['lat'])
        allPointArr.push(singlePointArr)
    }
    var distance = 100;//最远距离
    for(var i = 0;i<data.length;i++){
        var dis = AMap.GeometryUtil.distanceToSegment(data[i].lnglat, allPointArr);
        console.log('dis',dis);
        if(dis<=distance){
            console.log('符合条件');
            var marker = new AMap.Marker({
                position:data[i].lnglat,
                map:map
            })
        }
    }
})



/*驾车路线规划*/
function getRoad(){
    var policy;
    var select = document.getElementById('select').value;
    if(select==1){
        policy = AMap.DrivingPolicy.LEAST_TIME
    }
    if(select==2){
        policy = AMap.DrivingPolicy.LEAST_FEE
    }
    if(select==3){
        policy = AMap.DrivingPolicy.LEAST_DISTANCE
    }
    if(select==4){
        policy = AMap.DrivingPolicy.REAL_TRAFFIC
    }
    if(driving){
        driving.clear();
    }
    driving = new AMap.Driving({
        map: map,
        panel: "panel",
        policy: policy
    })
    var startLngLat = POIstrat
    var endLngLat = POIenf
    driving.search(startLngLat, endLngLat, function (status, result) {
        // 未出错时，result即是对应的路线规划方案
        /*console.log('status',status);
        console.log('result',result);*/
    })
    driving.on('complete',function (e) {
        document.getElementById('panel').style.display = 'block'
    })
}
function clearRoad(){
    if(driving){
        driving.clear();
    }
    document.getElementById('tipinputstart').value = '';
    document.getElementById('tipinputEnd').value = '';
    document.getElementById('panel').style.display = 'none'
}

/*left中tab切换*/
function changeTab(val) {
    var child = document.getElementsByClassName('right')[0].childNodes;
    var b = child;
    for (var i = 0; i < b.length; i++) {
        if (b[i].nodeName == "#text" && !/\s/.test(b.nodeValue)) {
            document.getElementsByClassName('right')[0].removeChild(b[i]);
        }
    }
    for(let i = 0;i<b.length;i++){
        if(i==val){
            b[i].style.display = 'block'
        }else{
            b[i].style.display = 'none'
        }
    }
    /*管理对map点击事件的监听*/
    if(val==0){
        map.off('click',drawCircle)
        rule.close(false)
    }
    if(val==1){
        map.off('click',markerClick)
        map.on('click',drawCircle)
    }
    if(val==2){/*取消监听，并取消所有覆盖层*/
        map.off('click',markerClick)
        map.off('click',drawCircle)
        rule.close(false)
    }
}
